<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactcss.css">
    <title>Contact Form</title>
</head>
<body>
    <header>
        <nav>
          <div class="logo">My Logo</div>
          <div class="links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
          </div>
        </nav>
    </header><br>
<section class="mainbody">
    <h1>CONTACT US </h1>
<form class="form-container" action="https://formspree.io/f/mgebrrnk"
method="POST">
    <div class="name">
        <label for="name">Name:</label>
        <input type="text" id="name">
    </div>
    <div class="email">
        <label for="email">Email Address:</label>
        <input type="email" id="email">
    </div>
    <div class="country">
        <label for="country">Country:</label>
        <input list="country" name="country">
        <datalist id="country">
            <option value="South Africa">
            <option value="Zambia">
            <option value="Colombia">
            <option value="Japan">
            <option value="South Korea">
        </datalist>
    </div>
    <div class="message">
        <label for="message">Your Message:</label>
        <textarea id="message" placeholder="What is on your mind?"></textarea>
    </div>
    <br><button class="button" type="submit">Thank you for your response!!!</button>
</form>
</section>

<div class="divider"></div>
</body>
<footer>
    <div class="footer">
        <img src="./assests/icons8-github.gif" class="footer-icons">
        <img src="./assests/icons8-instagram.gif" class="footer-icons">
        <img src="./assests/icons8-linkedin-circled.gif" class="footer-icons">
        <img src="./assests/icons8-twitter-circled.gif" class="footer-icons">

    </div>
    &copy;Copyright
</footer>
</html>
